<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <script src="main.js"></script>
  <!-- reconnecting-websocket-iife.min from https://github.com/pladaria/reconnecting-websocket  -->
  <script src="reconnecting-websocket-iife.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" />
</head>

<body>
<div id="elm"></div>
<script>
  const app = Elm.Main.init({
    node: document.getElementById('elm')
  });

  window.app = app;
  const ws = new ReconnectingWebSocket('ws://localhost:3000/ws/web');
  // const ws = new ReconnectingWebSocket('ws://prayer-app.tk/ws/web');

  app.ports.wsSend.subscribe(data => ws.send(JSON.stringify(data)));
  ws.onmessage = ({data}) => app.ports.wsReceive.send(JSON.parse(data));
  ws.onclose = () => app.ports.wsReceive.send("closed");
  app.ports.errorLog.subscribe(data => console.error(data));
</script>
</body>
</html>
